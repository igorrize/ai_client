<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
  <h3>Add data</h3>
  
<form hx-post="/fill">
    <div class="input-group input-group-lg" hx-target="#data" hx-swap="outerHTML focus-scroll:true">
      <span class="input-group-text">Your data</span>
        <textarea class="form-control" id="data" aria-label="With textarea"></textarea>
      </div>
    <button class="btn btn-primary">Submit</button> 
    </form>
</body>
</html>
