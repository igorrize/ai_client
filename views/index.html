<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
  <h3>Add data</h3>
  
    <form>
      <div class="input-group input-group-lg">
      <span class="input-group-text">Your data</span>
        <textarea class="form-control" aria-label="With textarea" name="data"></textarea>
      </div>
    <button class="btn btn-primary" hx-post="/fill" hx-target="#data">Submit</button> 
      <div id="data">{{ .data }}</div>
    </form>
</body>
</html>
